{% extends "base.html" %}

{% block content %}


<h1>This is my contact page!</h1>

<form method="post" action="/contact">

    <input type="text" placeholder="Enter your name " name="contact-name">
    <br>
    <input type="text" placeholder="Enter your e-mail " name="contact-mail">
    <br>
    <textarea name="contact-message" placeholder="Enter your massage!"></textarea>
    <br>
    <button type="submit">Send</button>  
    
</form>


{% endblock content %}
